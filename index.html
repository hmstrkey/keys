<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ключей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Promo Code Generator</h1>
        <select id="game-select">
            <option value="1">Riding Extreme 3D</option>
            <option value="2">Chain Cube 2048</option>
            <option value="3">My Clone Army</option>
            <option value="4">Train Miner</option>
        </select>
        <input type="number" id="key-count" placeholder="Number of keys" min="1" max="4">
        <button id="generate-btn">Generate</button>

        <div id="timer" style="display: none;">Waiting...</div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
