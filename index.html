<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор кодов Hamster Kombat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Генерация ключей для всех игр</h2>
            <button id="generateButton">Сгенерировать ключи</button>
        </div>

        <div class="form-container">
            <h2>Процесс получения ключей</h2>
            <div id="process-generate-block" style="display: none;">
                <p id="generate-time-value">⏳</p>
            </div>
            <div id="keys-block" style="display: none;">
                <!-- Ключи будут добавляться динамически -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
